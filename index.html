<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
  <title>Form 2</title>
</head>

<body>

  <div class="formBox">
    <img src="./logo-1.png" alt="Logo" class="formBox__logo">
    <h1 class="formBox__title">
      Register
    </h1>
    <div class="form">
      <div class="form__row form__row--name">
        <div class="form__col">
          <input type="text" name="" id="firstName" required>
          <label for="firstName">First Name</label>
        </div>
        <div class="form__col">
          <input type="text" name="" id="" required>
          <label for="lastName">Last Name</label>
        </div>
      </div>
      <div class="form__row">
        <div class="form__col">
          <input type="email" name="" id="email" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="form__row">
        <div class="form__col">
          <input type="password" name="" id="password" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="form__row form__row--checkbox">
        <div class="form__col">
          <input type="checkbox" name="" id="checkbox" required>
          <label for="checkbox">Sign me up for the weekly newsletter.</label>
        </div>
      </div>
      <button class="form__btn">Sign Me Up</button>
    </div>
  </div>

</body>

</html>
